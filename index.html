 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ramadan 2025 Countdown</h1>
        <p>May this Ramadan bring you peace, prosperity, and spiritual growth.</p>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
